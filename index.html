<!DOCTYPE html>
<html>
<head>
        <title>Js Task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
</head>
<body>
    <div class="row justify-content-center w-100">
        <div class="col-4">
    <form>

        <h1 class="text-danger text-center">PERSONAL INFORMATION FORM</h1>

            <div class="row g-3 align-items-center">
              <label for="fname" class="form-label text-danger">First Name</label>
              <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" onchange="Fname(this)">
            </div><br>

            <div class="row g-3 align-items-center">
                <label for="lname" class="form-label text-danger">Last Name</label>
                <input type="text" id="lname" class="form-control" aria-describedby="passwordHelpInline" onchange="Lname(this)">
              </div>


                                                                                        <!--Password-->

        <div class="row g-3 align-items-center">
            <div class="row g-3 align-items-center">
                <label for="Password" class="form-label text-danger">Password</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" onchange="firstpass(this)">
              </div>
            <div class="col-auto" style="display: inline;">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>

            <div class="row g-3 align-items-center">
                <label for="confirm-password" class="form-label text-danger"> Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" aria-describedby="passwordHelpInline" onchange="passwordValidation(this)">
              </div>
              <div class="col-auto" style="display: inline;">
                <span id="password-mismatch" class="form-text"> </span>
              </div>
              <div class="col-auto" style="display: inline;">
                <span id="password-length" class="form-text"> </span>
              </div>
              <div class="col-auto" style="display: inline;">
                <span id="password-regex" class="form-text"> </span>
              </div>
                                                                                    <!--Email-->
        <div class="row g-3 align-items-center">
                <label for="email" class="form-label text-danger">Email:</label>
                <input type="email" id="email" class="form-control" aria-describedby="passwordHelpInline" onchange="emailValidation(this)">
              </div>
              <div class="col-auto" style="display: inline;">
                <span id="invalidemail" class="form-text"> </span>
              </div>


                                                                                <!--Age-->
          <div class="row g-3 align-items-center">
                <label for="age" class="form-label text-danger">Age:</label>
                <input type="number" id="age" class="form-control" aria-describedby="passwordHelpInline" onchange="ageValidation(this)">
              </div>
              <div class="col-auto" style="display: inline;">
                <span id="invalidage" class="form-text"> </span>
              </div>


                                                                    <!--Contact-->

        <div class="row g-3 align-items-center">
                <label for="contact" class="form-label text-danger">Contact:</label>
                <input type="number" id="contact" class="form-control" aria-describedby="passwordHelpInline" onchange="contactValidation(this)">
              </div>
              <div class="col-auto" style="display: inline;">
                <span id="invalidcontact" class="form-text"> </span>
              </div>


        
        <div onmouseover="formValidation()" class="text-center">
            <button type="button" id="button" class="btn btn-danger">Submit</button>
        </div>
    </form>
    </div>
</div>
</body>
<script src="index.js"></script>

</html>
